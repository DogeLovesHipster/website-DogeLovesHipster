<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>

    <div class="container">
      <h2>CS333 - Lab1 - Mendoza</h2>
      <h1>
        <span id="part1">1,</span>
        <span id="part2">2,</span>
        <span id="part3">Refresh!</span>
      </h1>

      <div class="dice">
        <p>Player 1</p>
        <img id="dice1" class="dice1" src="images/dicePlaceHolder.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img id="dice2" class="dice2" src="images/dicePlaceHolder.png">
      </div>

      <div class="rollcontainer">
        <button class="rolldice" onclick="rollDice()">Roll the Dice!</button>
      </div>

      <div class="winner">
        <h3 id="winner"></h3>

  </body>

  <footer>
    <p>By: Sergio Mendoza</p>
  </footer>
</html>
