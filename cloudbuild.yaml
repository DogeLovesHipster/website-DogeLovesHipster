runtime: nodejs
env: flex

handlers:
  - url: /desktop_pc
    static_dir: /usr/share/nginx/html/desktop_pc

  - url: /planet
    static_dir: /usr/share/nginx/html/planet

steps:
  # Define your build steps here
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - 'gcr.io/$PROJECT_ID/my-image:latest'  # Push the image with the "latest" tag
      - "."

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/my-image:latest"  # Push the image with the "latest" tag

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - "gcr.io/$PROJECT_ID/my-image:latest"  # Reference the image with the "latest" tag